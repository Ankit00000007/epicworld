<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Epic World Login</title>
    <link rel="stylesheet" href="./login.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="#">
                <a href="../index.html"><img src="../images/logo.png" alt="Epic World Logo" class="logo" /></a>
                <h1>Create Account</h1>
                <!-- <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                </div> 
                <span>OR</span> -->
                <input type="text" placeholder="Name"/>
                <input type="email" placeholder="Email"/>

                <input type="mobile" placeholder="Mobile no."/>
                <div class="input-div">
                  <input type="password" placeholder="Password" class="input-field"/>
                <i class="fa-solid fa-eye fa password-toggle"></i>
                </div>
                <div class="input-div">
                  <input type="password" placeholder="Confirm Password" class="input-field" />
                  <i class="fa-solid fa-eye fa password-toggle"></i>
                </div>
                
                <button class="sign-up">Register</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="#">
                <a href="../index.html"><img src="../images/logo.png" alt="Epic World Logo" class="logo" /></a>
                <h1>Log in</h1>
                <!-- <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <span>OR</span> -->
                <input type="email" placeholder="Email" />
                <div class="input-div">
                    <input type="password" placeholder="Password" class="input-field" />
                    <i class="fa-solid fa-eye fa password-toggle"></i>
                  </div>
                <a href="#">Forgot password?</a>
                <button class="sign-in">Log In</button>
                
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                  <a href="../index.html"><img src="../images/logo.png" alt="Epic World Logo" class="logo" /></a>
                    <h1>Welcome Back!</h1>
                    <p>To keep connected with us please login with your personal info</p>
                    <button class="ghost" id="signIn">Log In</button>
                </div>
                <div class="overlay-panel overlay-right">
                  <a href="../index.html"><img src="../images/logo.png" alt="Epic World Logo" class="logo" /></a>
                    <h1>Hello, Friend!</h1>
                    <p>Enter your personal details and start journey with us</p>
                    <button class="ghost" id="signUp">Register</button>
                </div>
            </div>
        </div>
        <div class="mobile-toggle-container">
            <button class="mobile-toggle" id="mobileSignIn">Log In</button>
            <button class="mobile-toggle" id="mobileSignUp">Register</button>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const signUpButton = document.getElementById('signUp');
            const signInButton = document.getElementById('signIn');
            const container = document.getElementById('container');
            const mobileSignIn = document.getElementById('mobileSignIn');
            const mobileSignUp = document.getElementById('mobileSignUp');
        
            function toggleContainer() {
                container.classList.toggle('right-panel-active');
                updateMobileToggles();
            }
        
            function updateMobileToggles() {
                if (container.classList.contains('right-panel-active')) {
                    mobileSignUp.classList.add('active');
                    mobileSignIn.classList.remove('active');
                } else {
                    mobileSignIn.classList.add('active');
                    mobileSignUp.classList.remove('active');
                }
            }
        
            signUpButton.addEventListener('click', toggleContainer);
            signInButton.addEventListener('click', toggleContainer);
        
            mobileSignIn.addEventListener('click', function() {
                container.classList.remove('right-panel-active');
                updateMobileToggles();
            });
        
            mobileSignUp.addEventListener('click', function() {
                container.classList.add('right-panel-active');
                updateMobileToggles();
            });
        
            // Initial setup
            updateMobileToggles();
        });
    </script>
<!-- >>>>>>>>><<<<<<< -->
    <script>
      document.addEventListener('DOMContentLoaded', function() {
          const toggles = document.querySelectorAll('.password-toggle');
          
          toggles.forEach(toggle => {
              toggle.addEventListener('click', function() {
                  const input = this.previousElementSibling;
                  if (input.type === 'password') {
                      input.type = 'text';
                      this.classList.remove('fa-eye');
                      this.classList.add('fa-eye-slash');
                  } else {
                      input.type = 'password';
                      this.classList.remove('fa-eye-slash');
                      this.classList.add('fa-eye');
                  }
              });
          });
      });
  </script>
</body>
</html>
